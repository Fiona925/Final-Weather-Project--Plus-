<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Signika:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<body>
    <header> Fiona Knows the Weather </header>
    It is <span class="dayDate" id="dayDate">Day Date Month Year</span> and it currently <span class="time" id="time">time</span>

    <form id="locationSearchBar">
        <input type="search" id="location-input" class="location-input" placeholder="Enter a City/Town..." required autofocus>
        <input type="submit" value="Search" class="search-button" id="search-button">
      </form>
      <div class="information">
        <div class="detail">
    <h1 class="location" id="location"> Location </h1>
    </div>
</br>
Humidity: <span class="humidity" id="humidity">87</span><span class="unit" id="unit">%</span>, Wind: <span class="wind" id="wind">7.2</span><span class="unit" id="unit">km/h</span>
            </div>

    <div class="temp">
        <span class="temp-icon" id="temp-icon">☀️</span><span class="temp-value" id="temp-value">Temp no.</span><span class="temp-unit">°C</span>
     </div>
     </div>




<h2> 
    The current weather is <span class="weatherDescription" id="weatherDescription"> Weather Details</span>  Don't forget your <span class="advice" id="advice"> Advice</span></h2>
